    <!-- 不支持canvas的浏览器，显示文本 -->

    // 判断浏览器是否支持canvas
    if (canvas.getContext) {
      // 获取绘图上下文
      const ctx = canvas.getContext('2d') // 参数类型- 2d, webgl， webgl2， bitmaprenderer
    }
  </script>
