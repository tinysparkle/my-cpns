    class Person {
      name = ''
      age = ''
      constructor (name, age) {
        this.name = name
        this.age = age
      }

      showInfo () {
        console.log(`name is ${ this.name }, age is ${ this.age }`)
      }
    }
    

    class Child extends Person {
      no = ''

      constructor (name, age, no) {
        super(name, age)
        this.no = no
      }
    }

    const c = new Child('zs', 10, 1)
    console.log(c)
